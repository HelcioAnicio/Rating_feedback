<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Rating feedback</title>
</head>
<body>
    <main class="box_content">
        <picture class="box_picture">
            <img src="./assets/icon-star.svg" alt="icon-star" title="Star">
        </picture>
        <h1 class="title">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <form>
            <input type="radio" name="nota" id="1" value="">
            <label for="1">
              <div class="circle"> 1 </div>
            </label>
        
            <input type="radio" name="nota" id="2" value="">
            <label for="2">
              <div class="circle"> 2 </div>
            </label>
        
            <input type="radio" name="nota" id="3" value="">
            <label for="3">
              <div class="circle"> 3 </div>
            </label>
        
            <input type="radio" name="nota" id="4" value="">
            <label for="4">
              <div class="circle"> 4 </div>
            </label>
        
            <input type="radio" name="nota" id="5" value="">
            <label for="5">
              <div class="circle"> 5 </div>
            </label>
            <button class="send" title="submit">aSUBMIT</button>
        </form>
    </main>
</body>
</html>
